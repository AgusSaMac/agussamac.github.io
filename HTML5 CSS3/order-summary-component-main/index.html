<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Font Family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <!-- styles -->
  <link rel="stylesheet" href="css/normaliza.css" as="style">
  <link rel="stylesheet" href="css/styles.css" as="style">
</head>
<bod >
  <main class="container">
    <div class="box">
      <img src="images/illustration-hero.svg" alt="ilustration hero">
      <h1>Order Summary</h1>
      <p>
      You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
      </p>
      <div class="box__plan">
        <img class="box__plan__image" src="images/icon-music.svg" alt="icon music">
        <div class="box__plan__info">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
        <a class="box__plan__change" href="#">Change</a>
      </div>
      <div class="box__payment">
        <a class="box__payment__accept shadow" href="#">Proceed to Payment</a>
        <a class="box__payment__cancel" href="#">Cancel Order</a>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/AgusSaMac">Agustin sanchez</a>.
  </div>
</body>
</html>
