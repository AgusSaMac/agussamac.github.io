<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <!-- Normailize -->
  <link rel="stylesheet" href="css/normailze.css" as="style">
  <!-- Styles -->
  <link rel="stylesheet" href="css/style.css" as="style">
  <!-- Font connection -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
</head>
<body>
  <div  class="container">
    <div class="box">
      <header class="box__header">
        <h1>
          <img src="images/image-victor.jpg" alt="Victor Crest">
        </h1>
        <h2>Victor Crest  <span>26</span></h2>
        <h3>London</h2>
      </header>
      <main class="box__sheet">
        <div class="box__sheet__info">
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div class="box__sheet__info">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="box__sheet__info">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </main>
    </div>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/AgusSaMac">Agustin Sanchez</a>.
    </footer>
  </div>
</body>
</html>
