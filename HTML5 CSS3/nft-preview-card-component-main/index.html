<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="build/css/index.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="container">
    <main class="card">
      <div class="card__imagen">
        <img class="card__imagen__2" src="images/icon-view.svg" alt="image-see">
        <img class="card__imagen__1" src="images/image-equilibrium.jpg" alt="image-nft">
      </div>
      <h1><a href="#">Equilibrium #3429</a></h1>
      <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card__info">
        <div class="card__info-price">
          <img src="images/icon-ethereum.svg" alt="Ethereum logo">
          <p>0.041 ETH</p>
        </div>
        <div class="card__info-time">
          <img src="images/icon-clock.svg" alt="time logo">
          <p> 3 days left</p>
        </div>
      </div>
      <hr>
      <div class="creator">
        <div class="creator__imagen">
          <img src="images/image-avatar.png" alt="creator avatar">
        </div>
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </main>
  </div>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/AgusSaMac">Agustin Sanchez</a>.
  </footer>
</body>
</html>
