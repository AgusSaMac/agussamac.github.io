<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="build/css/styles.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>
  <div class="container">
    <main class="card">
      <h1 class="header">Ping<span class="header--point">.</span></h1>
      <h2 class="info">We are launching <span class="info--emphasis">soon!</span></h2>
      <p class="teaser">Subscribe and get notified</p>
      <form class="form">
        <input class="input" type="email" name="email" id="email" placeholder="Your email address...">
        <div class="message"></div>
        <input class="submit" id="submit" type="submit" value="Notify Me">
      </form>
      <img src="images/illustration-dashboard.png" alt="dashboard image">

      <div class="media">
        <i class="icon fa-brands fa-facebook-f"></i>
        <i class="icon fa-brands fa-twitter"></i>
        <i class="icon fa-brands fa-instagram"></i>
      </div>

      <p class="legal">&copy; Copyright Ping. All rights reserved.</p>

    </main>
    
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/AgusSaMac">Agustin Sanchez</a>.
      </p>
    </footer>
  </div>
</body>

<script src="https://kit.fontawesome.com/e1ee707eb2.js" crossorigin="anonymous"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="build/js/scripts.js"></script>
</html>
